<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align:center"> Sign Up Form</h1>
    <fieldset>
        <label for="user"> Name:</label>
    <input type="text" id="user" name="user" placeholder="Enter user name">
    <br><br>
    <label for="email"> Email: </label>
    <input type="email" id="email" name="usermail" placeholder="Enter your email" required>
    <br><br>
    <label for="pass"> Password: </label>
    <input type="password" id="pass" name="password" placeholder="Enter your password" required>
    <br><br>
    <label for="phn"> Phone: </label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="Enter your phone number" required>
    <br><br>
    <label for="country">country</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="India"></option>
        <option value="canada"></option>
    </datalist>
    <br><br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1"> Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2"> Female</label>
    <br><br>
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="dt">
    <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="tm">
    <br><br>
    <label for="cl">Color:</label>
    <input type="color" id="cl" name="col">
    <br><br>
    <label for="file">Image:</label>
    <input type="file" id="file" name="fl">
    <br><br>
    <input type="checkbox" id="vehicle1" name="vec">
    <label for="vehicle1"> I have a Baike</label>
    <input type="checkbox" id="vehicle2" name="vec">
    <label for="vehicle2"> I have a Bycycle</label>
    <br><br>
    <textarea name="comment" cols="30" rows="2">Comment Here</textarea>
    <br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </fieldset>
    
</body>
</html>
